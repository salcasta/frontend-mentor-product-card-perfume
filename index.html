<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css">


  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="card" style="width: 18rem;">
        <img src="images/image-product-mobile.jpg" class="card-img-top" alt="CHANEL perfume">
        <div class="card-body">
          <span class="card-subtitle">perfume</span>

          <h5 class="card-title">Gabrielle Essence Eau De Parfum</h5>

          <p class="card-text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>

          <span class="card-text">
            $149.99
            $169.99
          </span>

          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">salcasta</a>.
  </div>

</body>

</html>
