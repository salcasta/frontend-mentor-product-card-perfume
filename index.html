<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css">


  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="card g-0 mx-auto mt-3 rounded-3" style="width: 20rem;">
        <img src="images/image-product-mobile.jpg" class="card-img-top img-fluid" alt="CHANEL perfume">
        <div class="card-body">
          <div class="h-100">
            <span class="card-subtitle text-uppercase">perfume</span>

            <h5 class="card-title py-2 fs-1">Gabrielle Essence Eau De Parfum</h5>

            <p class="card-text description">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
              House of
              CHANEL.
            </p>

            <span class="card-text price mb-3 fs-1 d-inline-block">
              $149.99
            </span>
            <span class="card-text discounted-price ms-3 text-decoration-line-through align-text-bottom d-inline-block">
              $169.99
            </span>

            <a href="#" type="button" class="btn btn-primary d-block mb-2">Add to Cart</a>
          </div>
        </div>

      </div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">salcasta</a>.
  </div>

</body>

</html>
